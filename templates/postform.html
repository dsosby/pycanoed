<div id="post-form" title="Post an Entry">
    <form>
        <fieldset>
            <label for="post-password">Password</label>
            <input type="password" name="password" id="post-password" class="text ui-widget-content ui-corner-all" /><br/>
            <label for="post-title">Title</label>
            <input type="text" name="title" id="post-title" class="text ui-widget-content ui-corner-all" /><br/>
            <label for="post-entry">Entry</label>
            <input type="text" name="entry" id="post-entry" class="text ui-widget-content ui-corner-all" /><br/>
        </fieldset>
    </form>
</div>
